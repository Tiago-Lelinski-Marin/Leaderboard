<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>

<body>
  <main>
    <h1>Leaderboard</h1>
    <section id="recen-scores">
      <div>
        <h2>Recent Scores</h2>
        <button id="refresh">refresh</button>
      </div>
      <table>
        <tr id="entries-container">
        </tr>
      </table>
    </section>
    <section id="add-score">
      <form>
        <input id="name" type="text" placeholder="Your Name" required>
        <input id="score" type="text" placeholder="Your Score" required>
        <input type="submit" value="Submit">
      </form>
    </section>
  </main>
</body>

</html>
