<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>
    <h1>Leaderboard</h1>
    <section id="intro">
      <div>
        <p>Wanna return to previously scores set on another device?</p>
        <input id="game-id-user" type="text" placeholder="insert here your game ID">
        <p>or</p>
        <button id="new-game">new game</button>
      </div>
    </section>
    <div id="wrap">
      <section id="recent-scores">
        <div>
          <h2>Recent Scores</h2>
          <button id="refresh">refresh</button>
        </div>
        <div id="scores-placeholder"></div>
      </section>
      <section id="add-score">
        <h2>Add Your Score</h2>
        <input id="name" type="text" placeholder="Your Name" required>
        <input id="score" type="text" placeholder="Your Score" required>
        <button id="submit-btn">Add Score</button>
      </section>
    </div>
    <section id="display-ID">
      <p>This is your game id: <span id="game-id"></span> <br>
        To open on another device please copy this id and use it to locate your scores</p>
    </section>

  </main>

</body>

</html>
