<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="heading">
      <h1>Leaderboard</h1>
      <button id="start-new-game-desktop" class="start-new-game">Start New Game</button>
    </div>
    <section id="intro">
      <div>
        <p>Create a new game:</p>
        <input id="game-name-user" type="text" placeholder="New game's name">
        <button id="new-game">new game</button>
        <p>or insert your game ID to return to previously scores set on another device:</p>
        <input id="game-id-user" type="text" placeholder="insert here your game ID">
        <button id="old-game">old game</button>
      </div>
    </section>
    <div id="wrap">
      <section id="recent-scores">
        <div>
          <h2>Recent Scores</h2>
          <button id="refresh">refresh</button>
        </div>
        <div id="scores-placeholder"></div>
      </section>
      <section id="add-score">
        <h2>Add Your Score</h2>
        <input id="name" type="text" placeholder="Your Name" required>
        <small id="error-name" class="hide"></small>
        <input id="score" type="text" placeholder="Your Score" required>
        <small id="error-score" class="hide"></small>
        <button id="submit-btn">Add Score</button>
        <small id="new-entry-status" class="hide"></small>
      </section>
    </div>
    <button id="start-new-game-mobile" class="start-new-game">Start New Game</button>
    <section id="display-ID">
      <p>This is your game id: <span id="game-id"></span> <br>
        To open on another device please copy this id and use it to locate your scores</p>
    </section>
  </main>
</body>

</html>
